<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Место">
  </header>
  <main class="page__content content">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Фото пользователя">

      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__btn-edit" type="button" aria-label="Редактировать"></button>
        <p class="profile__desc">Исследователь океана</p>
      </div>

      <button class="profile__btn-add" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
  </main>

  <div class="popup popup-edit-profile">
    <div class="popup__container">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__form popup__form-edit-profile" name="form-edit-profile">
        <input class="popup__field" type="text" name="name" id="name">
        <input class="popup__field" type="text" name="job" id="job">
        <button class="popup__btn-submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>

      <form class="popup__form popup__form-add" name="form-add">
        <input class="popup__field" type="text" name="title" id="title" placeholder="Название">
        <input class="popup__field" type="text" name="link" id="link" placeholder="Ссылка на картинку">
        <button class="popup__btn-submit" type="submit" aria-label="Сохранить">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-gallery">
    <div class="popup__container-image">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <img class="popup__photo" src="#" alt="">
      <h2 class="popup__title-image"></h2>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <template id="element">
    <li class="elements__item element">
      <img class="element__photo" src="#" alt="">

      <div class="element__info">
        <h2 class="element__title"></h2>
        <button class="element__btn-like" type="button" aria-label="Нравится"></button>
        <button class="element__btn-remove" type="button" aria-label="Удалить"></button>
      </div>
    </li>
  </template>

  <script src="script/index.js"></script>
</body>
</html>
