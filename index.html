<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/logo.svg" alt="Место">
  </header>
  <main class="page__content content">
    <section class="profile">
      <img class="profile__avatar" src="images/avatar.jpg" alt="Фото пользователя">

      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__btn-edit" type="button" aria-label="Редактировать"></button>
        <p class="profile__desc">Исследователь океана</p>
      </div>

      <button class="profile__btn-add" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <ul class="elements__list">
        <li class="elements__item element">
          <img class="element__photo" src="images/element-01.jpg" alt="Карачаевск">

          <div class="element__info">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__btn-like" type="button" aria-label="Нравится"></button>
          </div>
        </li>

        <li class="elements__item element">
          <img class="element__photo" src="images/element-02.jpg" alt="Гора Эльбрус">

          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__btn-like" type="button" aria-label="Нравится"></button>
          </div>
        </li>

        <li class="elements__item element">
          <img class="element__photo" src="images/element-03.jpg" alt="Домбай">

          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__btn-like" type="button" aria-label="Нравится"></button>
          </div>
        </li>

        <li class="elements__item element">
          <img class="element__photo" src="images/element-04.jpg" alt="Гора Эльбрус">

          <div class="element__info">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__btn-like" type="button" aria-label="Нравится"></button>
          </div>
        </li>

        <li class="elements__item element">
          <img class="element__photo" src="images/element-05.jpg" alt="Домбай">

          <div class="element__info">
            <h2 class="element__title">Домбай</h2>
            <button class="element__btn-like" type="button" aria-label="Нравится"></button>
          </div>
        </li>

        <li class="elements__item element">
          <img class="element__photo" src="images/element-06.jpg" alt="Карачаево-Черкесия">

          <div class="element__info">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button class="element__btn-like" type="button" aria-label="Нравится"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__form" name="form-edit-profile">
        <input class="popup__field" type="text" name="name" id="name">
        <input class="popup__field" type="text" name="job" id="job">
        <button class="popup__btn-submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <script src="script/index.js"></script>
</body>
</html>
