<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место">
  </header>
  <main class="page__content content">
    <section class="profile">
      <div class="profile__wrap-avatar">
        <img class="profile__avatar" src="<%=require('./images/avatar.jpg')%>" alt="Фото пользователя">
        <button class="profile__btn-update-avatar" type="button" aria-label="Загрузить аватар"></button>
      </div>

      <div class="profile__info">
        <h1 class="profile__name"></h1>
        <button class="profile__btn-edit" type="button" aria-label="Редактировать"></button>
        <p class="profile__desc"></p>
      </div>

      <button class="profile__btn-add" type="button" aria-label="Добавить"></button>
    </section>

    <section class="elements">
      <ul class="elements__list"></ul>
    </section>
  </main>

  <div class="popup popup-edit-profile">
    <div class="popup__container">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="popup__form popup__form-edit-profile" name="form-edit-profile" novalidate>
        <div class="popup__field-wrap">
          <input class="popup__field" type="text" name="name" id="name" minlength="2" maxlength="40" required>
          <span class="popup__error-message" id="name-error"></span>
        </div>
        <div class="popup__field-wrap">
          <input class="popup__field" type="text" name="desc" id="desc" min="2" maxlength="200" required>
          <span class="popup__error-message" id="desc-error"></span>
        </div>
        <button class="popup__btn-submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-add">
    <div class="popup__container">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Новое место</h2>

      <form class="popup__form popup__form-add" name="form-add" novalidate>
        <div class="popup__field-wrap">
          <input class="popup__field" type="text" name="title" id="title" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error-message" id="title-error"></span>
        </div>
        <div class="popup__field-wrap">
          <input class="popup__field" type="url" name="link" id="link" placeholder="Ссылка на картинку" required>
          <span class="popup__error-message" id="link-error"></span>
        </div>
        <button class="popup__btn-submit" type="submit" aria-label="Сохранить">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup-gallery">
    <div class="popup__container-image">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <img class="popup__photo" src="#" alt="">
      <h2 class="popup__title-image"></h2>
    </div>
  </div>

  <div class="popup popup-update-avatar">
    <div class="popup__container">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Обновить аватар</h2>

      <form class="popup__form popup__form-update-avatar" name="form-update-avatar" novalidate>
        <div class="popup__field-wrap">
          <input class="popup__field" type="url" name="avatar-link" id="avatar-link" placeholder="Ссылка на фото" required>
          <span class="popup__error-message" id="avatar-link-error"></span>
        </div>
        <button class="popup__btn-submit" type="submit" aria-label="Сохранить">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup-confirm">
    <div class="popup__container">
      <button class="popup__btn-close" type="button" aria-label="Закрыть"></button>
      <h2 class="popup__title">Вы уверены?</h2>
      <button class="popup__btn-submit" type="button" aria-label="Сохранить">Да</button>
    </div>
  </div>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <template id="element">
    <li class="elements__item element">
      <img class="element__photo" src="#" alt="">

      <div class="element__info">
        <h2 class="element__title"></h2>
        <div class="element__wrap-like">
          <button class="element__btn-like" type="button" aria-label="Нравится"></button>
          <span class="element__counter-like"></span>
        </div>
        <button class="element__btn-remove" type="button" aria-label="Удалить"></button>
      </div>
    </li>
  </template>
</body>
</html>
